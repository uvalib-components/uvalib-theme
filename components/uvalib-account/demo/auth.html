<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>uvalib-account-auth Demo</title>
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../../polymer/lib/elements/dom-bind.html">

    <link rel="import" href="../../iron-localstorage/iron-localstorage.html">
    <link rel="import" href="../../paper-button/paper-button.html">
    <link rel="import" href="../../paper-toggle-button/paper-toggle-button.html">
    <link rel="import" href="../../paper-input/paper-input.html">

    <link rel="import" href="../uvalib-account-auth.html">

    <custom-style><style is="custom-style" include="demo-pages-shared-styles"></style></custom-style>
  </head>
  <body unresolved>

    <demo-snippet>
      <template>

        <dom-bind id="app">
          <template>

              <iron-localstorage name="autoload-account-auth" value="{{auto}}"></iron-localstorage>
              <uvalib-account-auth id="auth" auto="[[auto]]" user="{{user}}" signed-in="{{signedIn}}"></uvalib-account-auth>

              <p>User signed in: [[signedIn]]</p>
              <paper-toggle-button checked="{{auto}}">Auto authenticate?</paper-toggle-button>
              <p>
                <paper-button onclick="auth.signInWithNetbadge()" raised hidden="[[signedIn]]">Sign In with Netbadge</paper-button>
                <paper-button onclick="auth.signOut()" raised hidden="[[!signedIn]]">Sign Out</paper-button>
              </p>

          </template>
        </dom-bind>

      </template>
    </demo-snippet>

  </body>
</html>
