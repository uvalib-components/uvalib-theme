<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>uva-model demo</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../../polymer/lib/elements/dom-bind.html">
    <link rel="import" href="../../polymer/lib/elements/dom-repeat.html">
    <link rel="import" href="../uva-model.html">

    <custom-style>
      <style is="custom-style" include="demo-pages-shared-styles">
      </style>
    </custom-style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Basic uva-model demo for UTS Buses using CSV endpoint</h3>
      <h4>CSV offers a lighter weight data payload and is more respectful to mobile users</h4>
      <demo-snippet>
        <template>

          <dom-bind>
            <template>
              <uva-model csv id="buses" path="transit/vehicles" last-response="{{buses}}" loading="{{loadingBuses}}" poll="2000"></uva-model>
              <ul>
                <dom-repeat items="{{buses}}">
                  <template>
                    <li>[[item.id]]: [[item.lat]],[[item.lng]]</li>
                  </template>
                </dom-repeat>
              </ul>
            </template>
          </dom-bind>
        </template>
      </demo-snippet>

    </div>
  </body>
</html>
