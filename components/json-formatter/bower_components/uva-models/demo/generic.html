<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>uva-model demo</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../../polymer/lib/elements/dom-bind.html">
    <link rel="import" href="../../polymer/lib/elements/dom-repeat.html">
    <link rel="import" href="../uva-model.html">

    <custom-style>
      <style is="custom-style" include="demo-pages-shared-styles">
      </style>
    </custom-style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Basic uva-model demo for Library Web Content Blocks</h3>
      <demo-snippet>
        <template>

          <dom-bind>
            <template>
              <uva-model path="library/web/blocks" last-response="{{response}}"></uva-model>
              <ul>
                <dom-repeat items="{{response}}">
                  <template>
                    <li>{{item.title}}</li>
                  </template>
                </dom-repeat>
              </ul>
            </template>
          </dom-bind>
        </template>
      </demo-snippet>

      <h3>Basic uva-model demo for that shows the ease of polling</h3>
      <demo-snippet>
        <template>
          <style>
            ul[loading] {
              background-color: grey;
              transition: background-color .2s;
            }
          </style>
          <dom-bind>
            <template>
              <uva-model path="transit/vehicles" last-response="{{buses}}" poll="2000" loading="{{loading}}"></uva-model>
              <ul loading$="[[loading]]">
                <dom-repeat items="[[buses.vehicles]]">
                  <template>
                    <li>
                      Bus: [[item.id]]: [[item.position.0]]
                    </li>
                  </template>
                </dom-repeat>
              </ul>
            </template>
          </dom-bind>
        </template>
      </demo-snippet>

    </div>
  </body>
</html>
