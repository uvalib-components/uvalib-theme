<link rel="import" href="../polymer/polymer.html">

<dom-module id="uvalib-footer-style">
  <template>
    <style>
    :host {
      box-sizing: border-box;
      display: block;
      width: 100%;
      --uvalib-footer-background-color: var(--color-primary-blue);
      --uvalib-footer-color: var(--color-light-blue);
      background-color: var(--uvalib-footer-background-color);
      color: var(--uvalib-footer-color);
      font-family: var(--font-primary);
      font-weight: var(--font-weight-medium);
      @apply --layout-vertical;
      @apply --layout-center;
      @apply --uvalib-footer;
      text-align: left;
      --uvalib-footer-desktop-height: 460px;
      --uvalib-footer-tablet-height: 710px;
      --uvalib-footer-mobile-height: 1315px;
      --uvalib-footer-columns: {
        position: relative;
        top: -23px;
      };
    }
    :host([small-screen]) {
      padding: 30px 0 0 0;
      /*height: var(--uvalib-footer-mobile-height) !important;*/
    }
    :host([medium-screen]) {
      padding: 20px 0 0 0;
      /*height: var(--uvalib-footer-tablet-height) !important;*/
    }
    :host([large-screen]) {
      padding: 50px 0 0 0;
      /*height: var(--uvalib-footer-desktop-height) !important;*/
    }

    #top {
      @apply --layout-flex;
      width: 95%;
      max-width: 1200px;
      flex-basis: auto;
    }
    .copyright {
      text-align:  center;
      font-size: 14px;
      padding-top: 20px;
      background-color: var(--color-white);
      color: var(--color-text-gray);
      padding: 10px !important;
      border-radius: 3px;
    }
    a {
      color: var(--color-light-blue);
      margin-bottom: 5px;
    }
    uvalib-liame {
      color: var(--color-light-blue);
    }
    ul {
      list-style: none;
      margin: 0;
      padding: 0;
    }
    ul li {
      padding: 0;
      padding-bottom: 8px;
      font-size: 1.1em;
      color: var(--color-light-blue);
    }
    h3 {
      font-family: var(--font-primary);
      font-weight: var(--font-weight-book);
      text-transform: none;
      color: var(--color-white);
      margin-bottom: 25px;
      font-style: normal;
      font-size: 18px;
      margin-top: 0;
    }
    #give-button {
      margin-top: .5em;
      margin-bottom: 1em;
      margin-left: 0;
      border: none;
    }
    paper-button {
      color: var(--color-white);
      background: var(--color-primary-orange);
    }
    .social-links {
      @apply --layout-horizontal;
    }
    address {
      color: var(--color-white);
      font-style: normal;
      line-height: 1.4;
    }
    .bottom-bar {
      width: 100%;
      height: 80px;
      color: var(--color-white);
      background-color: var(--color-secondary-blue);
      @apply --layout-center-justified;
    }
    .bottom-bar a, .bottom-bar uvalib-liame, a, uvalib-liame {
      text-decoration: none;
    }
    .bottom-bar ::slotted {
      @apply --layout-horizontal;
    }
    .bottom-bar ::slotted(.footer-extended) {
      background-color: initial !important;
      height: 100% !important;
    }
    .bottom-bar uvalib-liame, .bottom-bar a {
      color: var(--color-white);
      padding: 0 10px 0 10px;
      font-size: 1.1em;
    }
    .bottom-bar div.links {
      float: left;
      padding: 30px 0 0 28px;
    }
    .bottom-bar div.fdl {
      float: left;
      height: 80px;
    }
    .columns {
      @apply --uvalib-footer-columns;
    }
    div.fdl svg {
      height: 50%;
      padding-top: 20px;
      /*padding-right: 20px;*/
    }

    /* desktop */
    :host([large-screen]) #top {
        @apply --layout-horizontal;
        padding-left: 90px;
        padding-bottom: 10px;
    }
    :host([large-screen]) #top > .section {
        @apply --layout-flex-2;
        @apply --layout-horizontal;
    }
    :host([large-screen]) .section > div {
        @apply --layout-flex;
    }

    /* tablet */
    :host([medium-screen]) #top {
        @apply --layout-horizontal;
        padding-left: 90px;
        padding-bottom: 10px;
    }
    :host([medium-screen]) #top > .section {
        @apply --layout-flex-2;
        @apply --layout-vertical;
    }
    :host([medium-screen]) .section > div {
        padding-bottom: 20px;
    }
    :host([medium-screen]) .column {
        padding-bottom: 10px;
    }

    /* mobile */
    :host([small-screen]) #top {
        @apply --layout-vertical;
        padding-bottom: 10px;
    }
    :host([small-screen]) #top > .section {
        @apply --layout-flex-2;
        @apply --layout-vertical;
    }
    :host([small-screen]) .section > div {
        @apply --layout-flex;
        padding-bottom: 20px;
        @apply --layout-center;
        text-align: center;
    }
    :host([small-screen]) .column {
        padding-bottom: 10px;
    }
    :host([small-screen]) .social-links {
        @apply --layout-center-justified;
    }

    #top .section paper-icon-button:focus {
      outline: var(--color-accessibility-outline-dark-bg) dotted 3px;
      padding: .15em;
    }
    </style>
  </template>
</dom-module>
