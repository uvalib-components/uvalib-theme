<link rel="import" href="../polymer/polymer.html">

<dom-module id="uvalib-scroll-top-style">
  <template>
    <style>
     :host {
       display: block;
       --paper-fab-background: var(--color-white);
     }
     paper-fab {
       transition: opacity .25s ease-in-out;
       position: fixed;
       right: 25px;
       bottom: 30px;
       opacity: 0;
       --paper-fab: {
         border: medium solid var(--color-primary-orange);
       }
       padding: 0 0 7px 0;
       --paper-fab-iron-icon: {
         height: 40px;
         width: 40px;
         font-weight: medium;
         color: var(--color-primary-orange);
       }
     }
     paper-fab:focus, paper-fab:hover {
       background-color: var(--color-primary-orange);
       --paper-fab-iron-icon: {
         color: var(--color-white);
       }
     }
     paper-fab[show] {
       opacity: 1;
     }
    </style>
  </template>
</dom-module>
