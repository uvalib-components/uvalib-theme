<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>paper-chip-input-autocomplete test</title>

    <script src="../../webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../../web-component-tester/browser.js"></script>

    <link rel="import" href="../paper-chip-input-autocomplete.html">
</head>

<body>

    <test-fixture id="basic">
        <template>
            <paper-chip-input-autocomplete></paper-chip-input-autocomplete>
        </template>
    </test-fixture>

    <test-fixture id="label">
        <template>
            <paper-chip-input-autocomplete label="test"></paper-chip-input-autocomplete>
        </template>
    </test-fixture>

    <script>
        suite('paper-chip-input-autocomplete', function () {

            test('instantiating the element works', function () {
                assert.equal(PaperChipInputAutocomplete.is, 'paper-chip-input-autocomplete');
            });

            test('label is displayed', function () {
				document.addEventListener('WebComponentsReady', function(){
					const element = fixture('label');
		
					assert.equal(element.label, 'test');
				});
            });

        });
    </script>
</body>

</html>
