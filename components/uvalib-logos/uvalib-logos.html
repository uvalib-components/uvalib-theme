<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../uvalib-theme/uvalib-theme.html">

<dom-module id="uvalib-logos">
  <template>
    <custom-style>
    <style include="uvalib-theme">
      :host {
        display: inline-block;
        min-height: 22px;
        padding: 10px 10px 10px 10px;
        color: var(--uvalib-black, black);
      }

      :host([stacked]) { min-height: 60px; }
      :host([centered]) { min-height: 75px; }


      svg {
        max-height: 100%;
        width: 100%;
        min-height: 20px;
      }
      svg.stacked { min-height: 60px; }
      svg.centered { min-height: 75px; }

      .rotunda-only #text {
        display: none;
      }

      .short-form #university-text, .short-form #of-text, .short-form #virginia-text {
        display: none;
      }

      .short-form #library-text {
        transform: translate(-571px,0);
      }

      .text-only #rotunda {
        display: none;
      }

      .text-only #text {
        transform: translate(-71px,0) !important;
      }
      .text-only.stacked #text {
        transform: translate(0,0) !important;
      }
      .two-color #rotunda, .reverse.two-color #rotunda {
        fill: var(--uvalib-logo-color, var(--color-primary-orange));
      }
      .reverse #rotunda {
        fill: var(--uvalib-logo-color, var(--color-white));
      }
      .two-color #text {
        fill: var(--uvalib-logo-color, var(--color-primary-blue));
      }
      .reverse #text {
        fill: var(--uvalib-logo-color, var(--color-white));
      }
      #rotunda {
        fill: currentColor;
      }
      #text {
        fill: currentColor;
      }
      .centered #text {
        transform: translate(0,66px);
      }
      .centered #rotunda {
        transform: translate(120px) scale(1.3);
      }
      .stacked #text {
        transform: translate(132px,0);
      }

      .stacked #rotunda {
        transform: translate(0,6px) scale(2.3);
      }
      .stacked #university-text, .centered #university-text {
        transform: translate(-71px,0);
      }
      .stacked #virginia-text, .centered #virginia-text {
        transform: translate(-340px,42.8px);
      }
      .stacked #library-text, .centered #library-text {
        transform: translate(-581px,85px);
      }
      .stacked #of-text, .centered #of-text {
        transform: translate(-334px,24px);
      }
    </style>
    </custom-style>
