<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>uvalib-footer Demo With Slot Override</title>
    <script>
      Polymer = {dom: 'shadow'};

      (function() {
        if ('registerElement' in document
            && 'import' in document.createElement('link')
            && 'content' in document.createElement('template')) {
          // platform is good!
        } else {
          document.write( '<script src="../../webcomponentsjs/webcomponents-lite.js">\x3C/script>')
        }
      })();
    </script>

    <link rel="import" href="../../uvalib-theme/uvalib-theme.html">
    <link rel="import" href="../uvalib-footer.html">

    <style is="custom-style">
      body {
          padding: 0;
          margin: 0;
      }
    </style>

  </head>
  <body unresolved>

          <div style="height:250px"></div>
          <uvalib-footer>
            <div slot="bottom-bar"><a href="http://google.com">Here is a link to Google</a></div>
          </uvalib-footer>

  </body>
</html>
