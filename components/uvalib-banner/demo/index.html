    <div class="vertical-section-container centered">
      <h3>Basic uvalib-banners demo</h3>
      <demo-snippet>
        <template>
          <dom-bind>
            <template>
              <uva-library path="web/banners" last-response="{{banners}}"></uva-library>
              <uvalib-banners banners="[[banners]]"></uvalib-banners>
            </template>
          </dom-bind>
        </template>
      </demo-snippet>
