<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>uvalib-liame Demo</title>
    <script>
      Polymer = {dom: 'shadow'};

      (function() {
        if ('registerElement' in document
            && 'import' in document.createElement('link')
            && 'content' in document.createElement('template')) {
          // platform is good!
        } else {
          document.write( '<script src="../../webcomponentsjs/webcomponents-lite.js">\x3C/script>')
        }
      })();
    </script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../uvalib-liame.html">

    <custom-style>
      <style is="custom-style" include="demo-pages-shared-styles">
      </style>
    </custom-style>

  </head>
  <body unresolved>

    <div class="vertical-section-container centered" style="max-width: 95%;">
      <h3>Simple usage of uvalib-liame</h3>
      <demo-snippet>
        <template>
          <uvalib-liame rid="z4chd"></uvalib-liame> </br>
          <uvalib-liame rid="z4chd">Doug Chestnut</uvalib-liame> </br>
          <uvalib-liame rid="z4chd" overwrite>dhc4z at virginia dot edu</uvalib-liame> </br>
          <uvalib-liame rid="z4chd" overwrite text="Contact Doug">dhc4z at virginia dot edu</uvalib-liame> </br>
          <uvalib-liame rid="z4chd" style="text-decoration:none;"></uvalib-liame>
        </template>
      </demo-snippet>
    </div>

    <div class="vertical-section-container centered" style="max-width: 95%;">
      <h3>Custom domain usage</h3>
      <demo-snippet>
        <template>
          <uvalib-liame domain="eservices.virginia.edu" rid="z4chd">Doug Chestnut</uvalib-liame>
        </template>
      </demo-snippet>
    </div>

    <div class="vertical-section-container centered" style="max-width: 95%;">
      <h3>Prefilled subject and body usage</h3>
      <demo-snippet>
        <template>
          <uvalib-liame rid="z4chd" subject="hello" body="Greetings Doug!">Doug Chestnut</uvalib-liame>
        </template>
      </demo-snippet>
    </div>

  </body>
</html>
