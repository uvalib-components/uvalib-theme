<link rel="import" href="../polymer/polymer.html">

<dom-module id="uvalib-header-style">
  <template>
    <style>

    :host {
      display: block;
      position: relative;
      margin: 0;
      background-color: var(--uvalib-header-background-color, var(--color-primary-color));
    }
    app-header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      color: var(--color-white);
      background-color: var(--uvalib-header-background-color, var(--color-primary-color));
    }

    :host([large-screen]) #bottom {
      background-color: var(--uvalib-header-nav-background-color, var(--color-secondary-blue));
    }

    #top, #bottom #menu {
      @apply --layout-horizontal;
      @apply --layout-center-justified;
    }
    #top > div, #bottom nav {
      @apply --layout-flex;
      max-width: var(--uvalib-display-width-max);
      @apply --layout-horizontal;
    }
    #top #search, #top #menu {
      @apply --layout-flex;
      text-align: right;
    }
    :host([large-screen]) #menu { display:none; }
    :host([medium-screen]) #search, :host([medium-screen]) .largeScreen { display:none }
    :host([small-screen]) #search, :host([small-screen]) .largeScreen { display:none; }

    a, a:link, a:visited {
      color: inherit;
    }

    nav a {
      padding: 10px;
    }
    #bottom nav {
      @apply(--layout-horizontal);
      @apply(--layout-center);
      @apply(--layout-justified);
    }
    :host([large-screen]) #bottom nav {
      @apply(--layout-end-justified);
    }

    uvalib-search-box {
      color: var(--color-white);
    }
    paper-button {
      color: var(--color-white);
    }
    #menuDialog {
      position: fixed;
      margin: 0;
      top:0;
      width: 100%;
      height: 500px;
      overflow: auto;
      background-color: var(--uvalib-header-background-color, var(--color-primary-color));
    }
    #menuContainer {
      @apply --layout-vertical;
    }
    #menuTop {
      @apply --layout-horizontal;
    }
    .spacer {
      @apply --layout-flex;
    }

    nav {
      min-height: 40px;
    }
    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }
    nav li {
      display: inline-block;
      color: var(--color-white);
    }
    #menuContainer {
      height: 100%;
      @apply --layout-vertical;
    }
    </style>
  </template>
</dom-module>
