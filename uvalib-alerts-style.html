<link rel="import" href="../polymer/polymer.html">

<dom-module id="uvalib-alerts-style">
  <template>
    <style>
    :host {
      display: block;
    }
    .alert-item {
      min-height: 41px;
      background-color: var(--color-primary-orange);
      border-width: 2px 0 0 0;
      border-color: var(--color-white);
      border-style: solid;
      color: var(--color-white);
      @apply --layout-horizontal;
      @apply --layout-center-justified;
    }
    .alert-item div {
      width: 100%;
      max-width: var(--uvalib-display-width-max);
      padding: .15em;
    }
    .alert-item.alert1 {
      background-color: var(--color-emergency-red);
    }
    .alert-item.alert2 {
      background-color: var(--color-primary-orange);
    }
    .alert-item.alert3 {
      background-color: var(--uvalib-orange-200);
      color: var(--uvalib-black);
    }
    .alert-item.alert1 p a, .alert-item.alert2 p a,.alert-item.alert3 p a {
      text-decoration: underline;
      color: var(--color-white);
    }
    .alert-item.alert1 p a:hover, .alert-item.alert2 p a:hover, .alert-item.alert3 p a:hover {
      font-style: italic;
    }
    .alert-item.alert1 p a:focus, .alert-item.alert2 p a:focus, .alert-item.alert3 p a:focus {
      outline: var(--color-accessibility-outline-dark-bg) dotted 3px;
      padding: .15em;
    }
    .alert-item.alert3 paper-button {
      color: var(--uvalib-black);
    }
    /* NOT CURRENTLY USED .alert-item.alert4 {
      background-color: var(--uvalib-orange-100);
      color: var(--uvalib-black);
    }*/
    .alert-head {
      @apply --layout-horizontal;
    }
    .alert-title {
      @apply --layout-flex;
    }
    [slot="markdown-html"] p {
      margin:0;
      padding:0;
    }
    paper-button {
      color: var(--color-white);
    }
    </style>
  </template>
</dom-module>
