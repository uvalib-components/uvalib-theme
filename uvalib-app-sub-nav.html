<link rel="import" href="../polymer/polymer.html">

<dom-module id="uvalib-app-sub-nav">
  <template>
    <style>

      :host {
        display: block;
        background-color: lime;
      }

      h3 {
        @apply --app-sub-section-headline;
      }

      a {
        text-decoration: none;
        color: inherit;
        display: block;
        margin: 20px 0;
      }

      .category {
        display: none;
      }

      :host([featured]) > a {
        padding-bottom: 24px;
        border-bottom: var(--app-border-style);
      }

      :host([featured]) > a:last-of-type {
        border-bottom: none;
      }

      :host([featured]) .category {
        display: inline-block;
        padding: 6px 20px 7px 20px;
        border: var(--app-border-style);
        font-weight: bold;
        font-size: 11px;
      }

      :host([featured]) .headline {
        display: block;
        margin: 20px 0;
      }

      /* Sidebar Navigation (e.g. About Libra Page /libra) */
        :host {
          background-color: var(--uvalib-orange-200);
          padding-bottom: .75em;
        }
        #content h4 {
          padding: .75em;
          background-color: var(--uvalib-main-rotunda-orange);
          color: var(--color-white);
        }
        #content ul {
          list-style: none;
          margin-left: 0;
        }
        #content ul li {
          font-size: 1.15em;
          text-indent: -1em;
        }
        #content ul li::before {
          font-family: uvalib-custom-icons;
          content: "\f0da";
          padding-right: .75em;
          position: relative;
          top: 0.1em;
        }
        #content ul li a {
          display: inline;
          margin: 0;
        }
      /*END*/
    </style>
  </template>
</dom-module>
