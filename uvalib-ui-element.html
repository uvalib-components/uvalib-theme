<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="./uvalib-theme.html">
<link rel="import" href="../iron-flex-layout/iron-flex-layout.html">

<dom-module id="uvalib-ui-element">
  <template>
    <custom-style>
      <style include="uvalib-theme">
        /* Style for the uvalib-banner host element */
        :host {
          display: block;
          @apply --layout-vertical;
        }
        /* helper container to style the banner as a whole */
        .container {
          position: relative;
          overflow: hidden;
          width: auto;
          background-color: #f3f3f3;
          background-size: cover !important;
        }
        .container[smallscreen] {
          height: 291px;
        }
        .container[medscreen] {
          height: 330.4px;
        }
        .container[largescreen] {
          height: 550px;
        }
        /* container that acts as a shade when needed */
        .shade[on] {
          position: absolute;
          height: 100%;
          width: 100%;
          background-image: linear-gradient(to top, rgba(0, 126, 237, 0), rgba(0, 0, 0, 0.66));
        }
        /* container for text and button */
        .text-container {
          color: var(--color-white);
        }
        [smallscreen] .text-container {
            width: 313px;
            margin-left: 16px;
            margin-top: 34px;
        }
        [medscreen] .text-container {
            width: 544px;
            margin-left: 109px;
            margin-top: 71px;
        }
        [largescreen] .text-container {
            width: 714.3px;
            margin-left: 130px;
            margin-top: 113px;
        }
        /* container for the title */
        .text-container .textTitle {
          text-align: left;
          font-weight: normal;
          font-style: normal;
          font-stretch: normal;
          letter-spacing: normal;
          color: var(--color-white);
        }
        [smallscreen] .text-container .textTitle {
          font-family: LeituraNews-Roman3;
          font-size: 24px;
          line-height: 1.25;
          margin-bottom: 8px;
        }
        [medscreen] .text-container .textTitle {
          font-family: LeituraNews-Roman2;
          font-size: 34px;
          line-height: 1.18;
          margin-bottom: 9px;
        }
        [largescreen] .text-container .textTitle {
          font-family: leitura-news, serif;
          font-style: normal;
          font-weight: 600;
          font-size: 45px;
          line-height: 1.07;
          margin-bottom: 18px;
        }
        /* container for the body text */
        .Light .text-container .text, .Light .text-container .textTitle {
          color: black;
        }
        .text-container .text {
          color: var(--color-white);
          font-family: var(--font-primary);
          font-weight: normal;
          font-style: normal;
          font-stretch: normal;
          letter-spacing: normal;
        }
        [smallscreen] .text-container .text {
          font-size: 14px;
          line-height: 1;
          margin-bottom: 16px;
        }
        [medscreen] .text-container .text {
          font-size: 16px;
          line-height: 1.5;
          margin-bottom: 12px;
        }
        [largescreen] .text-container .text {
          font-size: 24px;
          line-height: 1.33;
          margin-bottom: 20px;
        }
        /* container for the button */
        uvalib-button {
          display: block;
          color: var(--color-white);
          --uvalib-button-bkgrd-color: var(--uvalib-blue-700);
          --uvalib-button-font-weight: bold;
          font-size: 15px;
        }
        .Light uvalib-button {
          color: var(--color-white);
          --uvalib-button-bkgrd-color: var(--uvalib-blue-500);
        }
        .text-container[narrow] {
          max-width: 400px;
        }
      </style>
    </custom-style>
    <iron-media-query query="[[smallScreenQuery]]" query-matches="{{smallScreen}}"></iron-media-query>
    <iron-media-query query="[[mediumScreenQuery]]" query-matches="{{mediumScreen}}"></iron-media-query>
    <iron-media-query query="[[largeScreenQuery]]" query-matches="{{largeScreen}}"></iron-media-query>
  </template>

  <script>
    /**
     * `uvalib-ui-element`
     *
     *
     * @customElement
     * @polymer
     */
    class UvalibUiElement extends Polymer.Element {
      static get is() { return 'uvalib-ui-element'; }
      static get properties() {
        return {
          smallScreenQuery: {
            type: String,
            value: "(max-width: 600px)"
          },
          mediumScreenQuery: {
            type: String,
            value: "(min-width: 600px) and (max-width: 992px)"
          },
          largeScreenQuery: {
            type: String,
            value: "(min-width: 992px)"
          },
          smallScreen:{
            type: Boolean,
            reflectToAttribute: true
          },
          mediumScreen:{
            type: Boolean,
            reflectToAttribute: true
          },
          largeScreen:{
            type: Boolean,
            reflectToAttribute: true
          }
        };
      }
      _or(t1, t2){
        return (t1 || t2);
      }
    }

    window.customElements.define(UvalibUiElement.is, UvalibUiElement);
  </script>
</dom-module>
