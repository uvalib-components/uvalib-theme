<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../uvalib-theme/uvalib-icons.html">
<link rel="import" href="../uvalib-theme/uvalib-fonts.html">

<custom-style>
  <style is="custom-style" include="uvalib-fonts">
    #content{ margin: 0; }

    #utility {
      position: relative;
      top: inherit;
      left: inherit;
      width: auto;
    }
    h1 { border-bottom: 0; }
    h4 { color: #000066 !important; }

    /* LAYOUT - HEADER */
    #header {
      background-color: none;
      border-left: none;
      border-right: none;
      border-top: none;
      border-bottom: 5px solid #000066;
      margin: 0 0 25px;
      padding: 6px 0 0 2px;
    }
    /* #header #site-name { font: 265% arial;letter-spacing: -.05em;margin:0px 0 0 40px;padding:3px;color:#000066;border:none} */
    #header #title-name { display: none; }
    #header #user-name { /*font: 100% ariel;*/ margin:0px 0 0 0; padding:3px; color:#333333; border:none; }

    /* SEARCH */
    #search { color:#000066; font-weight:bold; /* position:absolute; top:17px; right:10px;*/ }
    #search form { margin:0 0 5px 0; }

    #search input.f-criteria { width: 8em; margin: 0 0 -1px; height:1.6em; }

    #search label { padding:5px 0 0; display:inline; }
    #search input.f-submit { width:auto; font-size:81%; margin:0 0 -.15em; height:1.95em; }
    #search #searchType input { margin: 0 0 -0.4em; height:1.2em;}
    #search #searchType label { font-weight:normal; font-size:0.8em; padding:0px 0 0 5; }




    #type-b #content { margin: 0; }
    #type-b #content-wrap {
      display: grid;
      background: none;
      grid-gap: 1rem;
      grid-template-columns: 290px 1fr;
      font-size: 18px;
      margin-bottom: 2rem;
    }
    #nav { border-top: 1px solid #ccc; }
    #nav li, li { padding-left: 0; background-image: none; }
    #nav li.active a:link, #nav li.active a:visited, #nav li.active a:active { color: #E57200;}
    #nav li.active a:hover { background-color: #E57200; color: #fff; }
    #nav li.active li a, #nav li.active li a:link, #nav li.active li a:visited { background: #fff; width: auto; }
    #nav li.active li a:hover { color: #000; text-decoration: underline; }
    #nav a { background: none; padding: 5px 0 5px 12px; }
    #nav a:hover { background: none; }


    form.f-wrap-request {
      border-top: none;
      background-color: none;
      padding: 1em;
      width: 96%;
    }
    form.f-wrap-request fieldset legend { color: #232D4B; }
    form.f-wrap-request label .field { width: 35%; }
    form.f-wrap-request label .field .req {
      position: initial;
      font-size: 125%;
      left: -.6em;
    }
    form.f-wrap-request label select { height: 2.5em; background-color: white; }
    form.f-wrap-request div.req { top: 5px; }
    form.f-wrap-request label { width: 90%; text-align: right; }
    form.f-wrap-request label input.f-checkbox { margin-top: .4em; }

    /* .collapse-control-expand:before { content:url(css/images/expand.png);margin-right: 15px; }
    .collapse-control-collapse:before { content:url(css/images/collapse.png); margin-right: 15px; } */
    .collapse-control-expand:before { content:"&plus;"; margin-right: 15px; }
    .collapse-control-collapse:before { content:"&ndash;"; margin-right: 15px; }

    input.f-submit {
      padding: 10px;
      background: #E57200;
      color: #fff;
      font-weight: bold;
      border-radius: .4em;
    }

    input { font-size: 1em; }

  </style>
</custom-style>
