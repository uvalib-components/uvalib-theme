<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../uvalib-theme/uvalib-icons.html">
<link rel="import" href="uvalib-fonts.html">

<custom-style>
  <style is="custom-style" include="uvalib-fonts">
    #content{ margin: 0; }

    #utility {
      position: relative;
      top: inherit;
      left: inherit;
      width: auto;
    }

    h4 { color: #000066 !important; }

    #type-b #content { margin: 0; }
    #type-b #content-wrap {
      display: grid;
      background: none;
      grid-gap: 1rem;
      grid-template-columns: 290px 1fr;
      font-size: 18px;
      margin-bottom: 2rem;
    }
    #nav { border-top: 1px solid #ccc; }
    #nav li, li { padding-left: 0; background-image: none; }
    #nav li.active a:link, #nav li.active a:visited, #nav li.active a:active { color: #E57200;}
    #nav li.active a:hover { background-color: #E57200; color: #fff; }
    #nav li.active li a, #nav li.active li a:link, #nav li.active li a:visited { background: #fff; width: auto; }
    #nav li.active li a:hover { color: #000; text-decoration: underline; }
    #nav a { background: none; padding: 5px 0 5px 12px; }
    #nav a:hover { background: none; }


    form.f-wrap-request {
      border-top: none;
      background-color: none;
      padding: 1em;
    }
    form.f-wrap-request fieldset legend { color: #232D4B; }
    form.f-wrap-request label .field { width: 35%; }
    form.f-wrap-request label .field .req {
      position: initial;
      font-size: 125%;
      left: -.6em;
    }
    form.f-wrap-request label select { height: 2.5em; background-color: white; }
    form.f-wrap-request div.req { top: 5px; }
    form.f-wrap-request label { width: 90%; text-align: right; }
    form.f-wrap-request label input.f-checkbox { margin-top: .4em; }

    .collapse-control-expand:before { content:url(css/images/expand.png);margin-right: 15px; }
    .collapse-control-collapse:before { content:url(css/images/collapse.png); margin-right: 15px; }

    input.f-submit {
      padding: 10px;
      background: #E57200;
      color: #fff;
      font-weight: bold;
      border-radius: .4em;
    }

    input { font-size: 1em; }

  </style>
</custom-style>
