    /* ------------------------------------------------------
      1. BOILERPLATE RESET & BASE STYLES
    --------------------------------------------------------- */

    /* HTML5 ELEMENTS, HIDDEN ELEMENTS, NEW MEDIA ELEMENTS */

    article, aside, details, figcaption, figure, footer, header, hgroup, nav, section { display: block }

    audio:not([controls]), [hidden], .hentry time, .hentry .byline, .hentry #comments, figure.gallery-item figcaption, .home .page-title, .gform_wrapper .gform_edit_link, .ir br { display: none }

    figure, form, .wp-caption-text { margin: 0 }

    audio, canvas, video {
      display: inline-block;
      *display: inline;
      *zoom: 1;
    }

    /* WORDPRESS CONTENT */

    .aligncenter {
      display: block;
      margin: 0 auto;
    }

    .alignleft {
      float: left;
      margin: 0 1.5em 1.5em 0;
    }

    .alignright {
      float: right;
      margin: 0 0 1.5em 1.5em;
    }

    .wp-caption {
      border: 1px solid #ddd;
      text-align: center;
      background: #eee;
      margin: 15px 10px;
      padding: 14px 10px 6px;
    }

    /* ACCESSIBILITY & HIDDEN CONTENT */

    /* [ For image replacement ] */

    .ir {
      display: block;
      border: 0;
      text-indent: -999em;
      overflow: hidden;
      background-color: transparent;
      background-repeat: no-repeat;
      text-align: left;
      direction: ltr;
      *line-height: 0;
    }

    .ir br { display: none }

    /* [ Hide from both screenreaders and browsers: h5bp.com/u ] */

    .hidden {
      display: none !important;
      visibility: hidden;
    }

    /* [ Hide only visually, but have it available for screenreaders: h5bp.com/v ] */

    .visuallyhidden {
      border: 0;
      clip: rect(0 0 0 0);
      height: 1px;
      margin: -1px;
      overflow: hidden;
      padding: 0;
      position: absolute;
      width: 1px;
    }





    /* [ Extends the .visuallyhidden class to allow the element to be
       focusable when navigated to via the keyboard: h5bp.com/p ] */

    .visuallyhidden.focusable:active, .visuallyhidden.focusable:focus {
      clip: auto;
      height: auto;
      margin: 0;
      overflow: visible;
      position: static;
      width: auto;
    }

    /* [ Hide visually and from screenreaders, but maintain layout ] */

    .invisible { visibility: hidden }

    /* [ Contain floats: h5bp.com/q ] */

    .clearfix:before, .clearfix:after {
      content: "";
      display: table;
    }

    .clearfix:after { clear: both }

    .clearfix { *zoom: 1    }

    /* Utility Classes */
    .no-margin {
      margin:0 !important;
    }
