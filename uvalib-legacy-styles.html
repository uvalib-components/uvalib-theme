<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="uvalib-theme.html">

<dom-module id="uvalib-legacy-styles">
  <template>
    <style is="custom-style" include="uvalib-theme">
      #maincontent {
        background-color: #F8F2E3;
      }
      #content.row {
        @apply(--layout-horizontal-reverse);
      }
      .onecol { @apply(--layout-flex-1); }
      .twocol { @apply(--layout-flex-2); }
      .threecol { @apply(--layout-flex-3); }
      .fourcol { @apply(--layout-flex-4); }
      .fivecol { @apply(--layout-flex-5); }
      .sixcol { @apply(--layout-flex-6); }
      .sevencol { @apply(--layout-flex-7); }
      .eightcol { @apply(--layout-flex-8); }
      .ninecol { @apply(--layout-flex-9); }
      .tencol { @apply(--layout-flex-10); }
      .elevencol { @apply(--layout-flex-11); }
      .twelvecol { @apply(--layout-flex-12); }
      .visuallyhidden {
        border: 0;
        clip: rect(0 0 0 0);
        height: 1px;
        margin: -1px;
        overflow: hidden;
        padding: 0;
        position: absolute;
        width: 1px;
      }
      .breadcrumbs {
        background: #F4F4F4;
        color: #646464;
        display: inline-block;
        margin-bottom: 0.8em;
        padding: 0.33em 1.33em;
        -moz-border-radius: 24px;
        -webkit-border-radius: 24px;
        border-radius: 24px;
      }
      .research-section .research-picture {
        float: left;
        padding-right: 2%;
        width: 18%;
      }
      .research-section .research-picture.item-picture img {
        max-height: 100px;
        max-width: 100px;
        padding: 6%;
        width: 88%;
      }
      .row {
        width: 100%;
        max-width: 1140px;
        min-width: 755px;
        margin: 0 auto;
        overflow: hidden;
      }
      #main {
        border-left: 1px solid #dfdacc;
        border-right: 1px solid #dfdacc;
        background-color: #fbfbfb;
        padding: 1.5em 2.2% 2em;
      }
      #sidebar {
        float: right;
        line-height: 1.4em;
        margin-right: 2.4%;
        padding-left: 2.4%;
        position: relative;
        width: 29.75%;
      }
      .popular-links-widget ul {
        line-height: 1.2em;
        list-style: none outside none;
        margin-left: 0;
        padding-left: 0;
      }
      .popular-links-widget li {
        border-top: 1px dotted #c1b79f;
        margin: 0.67em 0 0 0;
        padding: 0.67em 0 0 0.25em;
      }
      .popular-links-widget a {
        font-family: "ff-dagny-web-pro", "Helvetica Neue", Arial, sans-serif;
        font-size: 15px;
        font-size: 1.5rem;
      }
      .popular-links-widget .popular-caption {
        color: #544C48;
        display: block;
        font-family: "Helvetica Neue", Arial, sans-serif;
        font-size: 12px;
        font-size: 1.2rem;
        line-height: 1.3em;
        padding-top: 0.5em;
      }
    </style>
  </template>
</dom-module>
