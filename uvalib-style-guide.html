<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../uvalib-theme/uvalib-icons.html">
<link rel="import" href="uvalib-fonts.html">
<link rel="import" href="uvalib-academicons.html">

<dom-module id="uvalib-style-guide">
  <template>
    <custom-style>
      <style is="custom-style" include="uvalib-fonts uvalib-academicons">
        .main-bucket {
          display: grid;
          grid-template-columns: 220px 1fr;
          grid-column-gap: 20px;
          margin-top: 40px;
        }

        .left-nav {
          border-right: 1px solid #ccc;
        }

        .left-nav ul {
          padding-left: 0px;
          text-transform: capitalize;
        }

        .left-nav ul>li {
          padding-left: 10px;
        }

        .main-content {
          padding: 0 1rem;
        }

        .main-content h2,
        .main-content h3 {
          text-transform: capitalize;
          margin-bottom: 40px;
        }
        .main-content h2 {
          margin-top: 80px;
          border-bottom: 1px solid #ccc;
        }
        .main-content h2:nth-of-type(1) {
          margin-top: 0;
        }
        .section-block {
          margin: 50px 0;
        }
        .swatch-bucket {
          display: grid;
          grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
          grid-gap: 1rem;
        }

        .swatch {
          display: flex;
          flex-direction: column;
          flex-wrap: nowrap;
          justify-content: flex-end;
          align-content: stretch;
          align-items: center;
          width: 100%;
          margin-bottom: 10px;
          border-radius: 4px 4px 5px 5px;
          height: 200px;
        }

        .swatch.uvalib-brand-blue-lightest {
          background-color: var(--uvalib-brand-blue-lightest);
        }

        .swatch.uvalib-brand-blue-lighter {
          background-color: var(--uvalib-brand-blue-lighter);
        }

        .swatch.uvalib-brand-blue-light {
          background-color: var(--uvalib-brand-blue-light);
        }

        .swatch.uvalib-brand-blue {
          background-color: var(--uvalib-brand-blue);

          background-color: var(--uvalib-brand-orange-lightest);
        }

        .swatch.uvalib-brand-orange {
          background-color: var(--uvalib-brand-orange);
        }

        .swatch.uvalib-brand-orange-dark {
          background-color: var(--uvalib-brand-orange-dark);
        }

        .swatch.uvalib-blue-alt-lightest {
          background-color: var(--uvalib-blue-alt-lightest);
        }

        .swatch.uvalib-blue-alt {
          background-color: var(--uvalib-blue-alt);
        }

        .swatch.uvalib-blue-alt-dark {
          background-color: var(--uvalib-blue-alt-dark);
        }

        .swatch.uvalib-teal-lightest {
          background-color: var(--uvalib-teal-lightest);
        }

        .swatch.uvalib-teal-light {
          background-color: var(--uvalib-teal-light);
        }

        .swatch.uvalib-teal {
          background-color: var(--uvalib-teal);
        }

        .swatch.uvalib-teal-dark {
          background-color: var(--uvalib-teal-dark);
        }

        .swatch.uvalib-green-lightest {
          background-color: var(--uvalib-green-lightest);
        }

        .swatch.uvalib-green {
          background-color: var(--uvalib-green);
        }

        .swatch.uvalib-green-dark {
          background-color: var(--uvalib-green-dark);
        }

        .swatch.uvalib-red-lightest {
          background-color: var(--uvalib-red-lightest);
        }

        .swatch.uvalib-red {

        }

        .swatch.uvalib-red-emergency {
          background-color: var(--uvalib-red-emergency);
        }

        .swatch.uvalib-yellow-lightest {
          background-color: var(--uvalib-yellow-lightest);
        }

        .swatch.uvalib-yellow {

        }

        .swatch.uvalib-yellow-dark {

        .swatch.uvalib-grey-lightest {

        .swatch.uvalib-text {

        }

        .swatch.uvalib-text-dark {
          background-color: var(--uvalib-text-dark);
        }

        .swatch .swatch-name {
          padding: 20px 5px;
          font-size: .9em;
          line-height: 1.5;
          text-align: center;
          background: #fff;
          border: 1px solid #d7e0e4;
          border-top: none;
          border-radius: 0 0 5px 5px;
        }

        .swatch-name:nth-child(1) {
          order: 0;
          flex: 0 1 auto;
          align-self: stretch;
        }

        .swatch .swatch-name strong {
          text-transform: uppercase;
        }

        .color-name {
          border-bottom: 1px solid var(--uvalib-grey-light);
          padding: 6px 0;
        }

        .color-name:last-of-type {
          border-bottom: none;
          padding-bottom: 0;
        }
        .color-name code {
          font-size: 0.8em;
        }
