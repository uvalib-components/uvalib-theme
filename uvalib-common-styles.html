<link rel="import" href="../polymer/polymer.html">

<dom-module id="uvalib-theme">
  <template>
    <style is="custom-style">
      html,
      body,
      button,
      input,
      textarea {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      body {
        @apply(--font-body1);
        font-style: normal;
      }

      h1 {
        @apply(--font-display3);
      }
      h2 {
        @apply(--font-display2);
      }
      h3 {
        @apply(--font-display1);
      }
      h4 {
        @apply(--font-headline);
      }
      h5 {
        @apply(--font-body2);
      }
      h6 {
        @apply(--font-title);
      }

      blockquote {
        margin: 20px 0;
        padding-left: 1.5rem;
        font-size: 30px;
        line-height: 36px;
        border-left: 4px solid var(--color-accent-color);
      }

      ul, ol {
        font-family: var(--font-primary);
        font-weight: var(--font-weight-regular);
        line-height: 30px;
        margin: 15px 0px;
        padding-left: 40px;
        color: var(--color-text-gray);
      }

      a {
    	  color: var(--color-text-blue);
    	  text-decoration: none;

        // Gets rid of tap active state
        -webkit-tap-highlight-color: transparent;
      }
    </style>
  </template>
</dom-module>
