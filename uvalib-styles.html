<link rel="import" href="../polymer/polymer.html">

<dom-module id="uvalib-theme">
  <template>
    <style>

      :host, body {
        @apply --font-body1;
        font-style: normal;
        font-family: var(--font-primary)
      }

      h1 {
        @apply --font-display3;
      }
      h2 {
        @apply --font-display2;
      }
      h3 {
        @apply --font-display1;
      }
      h4 {
        @apply --font-headline;
      }
      h5 {
        @apply --font-body2;
      }
      h6 {
        @apply --font-title;
      }

      blockquote {
        margin: 20px 0;
        padding-left: 1.5rem;
        font-size: 30px;
        line-height: 36px;
        border-left: 4px solid var(--color-accent-color);
        text-transform: none;
      }

      ul, ol {
        font-family: var(--font-primary);
        font-weight: var(--font-weight-regular);
        line-height: 30px;
        margin: 15px 0px;
        padding-left: 40px;
        color: var(--color-text-gray);
      }

      a, uvalib-liame {
    	  color: var(--color-text-blue);
    	  text-decoration: none;

        // Gets rid of tap active state
        -webkit-tap-highlight-color: transparent;
      }

      a:focus {
        outline: var(--color-accessibility-outline) solid 3px;
      }

      /* =WordPress Core
      -------------------------------------------------------------- */
      .alignnone {
          margin: 5px 20px 20px 0;
      }

      .aligncenter,
      div.aligncenter {
          display: block;
          margin: 5px auto 5px auto;
      }

      .alignright {
          float:right;
          margin: 5px 0 20px 20px;
      }

      .alignleft {
          float: left;
          margin: 5px 20px 20px 0;
      }

      a img.alignright {
          float: right;
          margin: 5px 0 20px 20px;
      }

      a img.alignnone {
          margin: 5px 20px 20px 0;
      }

      a img.alignleft {
          float: left;
          margin: 5px 20px 20px 0;
      }

      a img.aligncenter {
          display: block;
          margin-left: auto;
          margin-right: auto
      }

      .wp-caption {
          background: #fff;
          border: 1px solid #f0f0f0;
          max-width: 96%; /* Image does not overflow the content area */
          padding: 5px 3px 10px;
          text-align: center;
      }

      .wp-caption.alignnone {
          margin: 5px 20px 20px 0;
      }

      .wp-caption.alignleft {
          margin: 5px 20px 20px 0;
      }

      .wp-caption.alignright {
          margin: 5px 0 20px 20px;
      }

      .wp-caption img {
          border: 0 none;
          height: auto;
          margin: 0;
          max-width: 98.5%;
          padding: 0;
          width: auto;
      }

      .wp-caption p.wp-caption-text {
          font-size: 13px;
          line-height: 17px;
          margin: 0;
          padding: 0 4px 5px;
      }

      /* Text meant only for screen readers. */
      .screen-reader-text {
        clip: rect(1px, 1px, 1px, 1px);
        position: absolute !important;
        height: 1px;
        width: 1px;
        overflow: hidden;
      }

      .screen-reader-text:focus {
        background-color: #f1f1f1;
        border-radius: 3px;
        box-shadow: 0 0 2px 2px rgba(0, 0, 0, 0.6);
        clip: auto !important;
        color: #21759b;
        display: block;
        font-size: 14px;
        font-size: 0.875rem;
        font-weight: bold;
        height: auto;
        left: 5px;
        line-height: normal;
        padding: 15px 23px 14px;
        text-decoration: none;
        top: 5px;
        width: auto;
        z-index: 100000; /* Above WP toolbar. */
      }
    </style>
  </template>
</dom-module>
