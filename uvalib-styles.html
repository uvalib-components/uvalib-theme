<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../uva-theme/uva-icons.html">
<link rel="import" href="uvalib-fonts.html">

<dom-module id="uvalib-theme">
  <template>
    <custom-style>
      <style is="custom-style" include="uvalib-fonts">

        :host, body {
          @apply --font-body1;
          font-style: normal;
          font-family: var(--font-primary);
        }

        /* easy way to hide/show elements by setting the hidden attribute */
        [hidden] {
          display: none !important;
        }

        article > #content {
          padding-left: 1em;
          padding-right: 1em;
          margin-bottom: 4em;
        }
        :host([small-screen]) article > #content {
          margin-bottom: 0;
        }

        h1 {
          @apply --font-display3;
          margin-bottom: 0;
        }
        h2 {
          @apply --font-display2;
          margin-bottom: 0;
        }
        h3 {
          @apply --font-display1;
          margin-bottom: 0;
        }
        h4 {
          @apply --font-headline;
          margin-bottom: 0;
        }
        h5 {
          @apply --font-body2;
          margin-bottom: 0;
        }
        h6 {
          @apply --font-title;
          margin-bottom: 0;
        }
        strong {
          font-family: 'franklin-gothic-urw','arial',sans-serif;
          font-weight: 700;
        }

        blockquote {
          margin: 20px 0;
          padding-left: 1.5rem;
          font-size: 30px;
          line-height: 36px;
          border-left: 4px solid var(--color-accent-color);
          text-transform: none;
        }

        ul, ol {
          font-family: var(--font-primary);
          font-weight: var(--font-weight-regular);
          line-height: 30px;
          margin: 15px 0px;
          color: var(--color-text-gray);
        }

        article ul li {
          list-style-type: disc;
          line-height: normal;
          padding-bottom: .5em;
        }
        article ul li li {
          list-style-type: circle;
          line-height: normal;
          padding-bottom: .5em;
        }
        a, uvalib-liame {
       color: var(--color-text-blue);
       text-decoration: none;

          // Gets rid of tap active state
          -webkit-tap-highlight-color: transparent;
        }

        iframe {
          width: 100%;
          height: 100%;
          min-height: 500px;
        }

        /* Breadcrumbs */
        #breadCrumbs ol li {
            list-style: none;
            display: inline-block;
        }
        #breadCrumbs ol li::after {
            list-style: none;
            display: inline-block;
            padding-left: .4em;
            padding-right: .25em;
            font-family: uvalib-custom-icons;
            content: "\f105";
            position: relative;
            top: 0.1em;
        }
        #breadCrumbs ol li:last-child::after {
            content: '';
        }
        /* Breadcrumbs End */

        /* IMG styles */
        [data-align="left"], figure.align-left { float: left; }
        [data-align="center"], figure.align-center { margin: 0 auto; }
        [data-align="right"], figure.align-right { float: right; }
        figure > img { max-width: 100%; }

        figure { display: table; }

        figcaption {
          padding: .5em;
          margin-top: -.5em;
          background-color: var(--uvalib-captions-bg);
          display: table-caption;
          caption-side: bottom;
        }

        .noBG {
          background-color: inherit;
        }

        :host([small-screen]) article > #content img {
          float: none;
          padding: inherit;
        }

  /* Custom Classes for when you need a little extra */
        .uva-padding-left {
          padding-left: 1em;
        }
        .uva-padding-right {
          padding-right: 1em;
        }
        .uva-margin-top {
          margin-top: 1em;
        }
        .uva-margin-bottom {
          margin-bottom: 1em;
        }
  /*END*/

  /* About Us page */
        .shady {
          margin: 0 -1000px 0 -1000px;
          padding: 0 1000px 0 1000px;
          background-color: var(--color-light-gray);
        }

        iron-image.round {
          border-radius: 50%;
          /*border: 2px solid red;*/
          width: 300px;
          height:300px;
          --iron-image-width: 300px;
        }

        :host([small-screen]) figure#profileImage {
          margin: 2em auto;
          text-align: center;
        }
        :host([small-screen]) #profileImage figcaption {
          margin-top: 1em;
          width: 300px;
        }
        :host([medium-screen]) figure#profileImage {
          margin-top: 2em;
          text-align: center;
        }
        :host([medium-screen]) #profileImage figcaption {
          margin-top: 1em;
          width: 300px;
        }
        :host([large-screen]) figure#profileImage {
          margin: 2em 0 2em 4em;
          text-align: center;
        }
        :host([large-screen]) #profileImage figcaption {
          margin-top: 1em;
          width: 300px;
        }

        :host([small-screen]) #profile {
          margin-bottom: 2em;
        }
        :host([medium-screen]) #profile {
          margin: 2em;
        }
        :host([large-screen]) #profile {
          margin: 2em 4em 2em 6em;
          min-width: 300px;
        }

        .bigFirstLetter:first-letter {
          float: left;
          font-family: 'bodoni-urw',georgia,serif;
          font-style: italic;
          font-weight: 900;
          font-size: 4.5em;
          line-height: 0.84em;
          padding-right: 0.2em;
          color: var(--color-primary-orange);
        }

        iron-image {min-width: 300px;}

        img.aboutSig {
          width: 200px;
        }
    /* About END */


  /*Accessibility*/
        a:focus {
          outline: var(--color-accessibility-outline-light-bg) dotted 3px;
          padding: .15em;
        }

        a:hover {
          text-decoration: underline;
        }

        nav a:focus {
          outline: var(--color-accessibility-outline-dark-bg) dotted 3px;
          padding: .15em;
        }

        #top #logo a:focus {
          outline: var(--color-accessibility-outline-dark-bg) dotted 3px;
          padding: .15em;
        }
        #top #logo a:hover {
          border-bottom: 1px solid var(--color-accessibility-outline-dark-bg);
          padding-bottom: .1em;
        }
        #top .section a:focus {
          outline: var(--color-accessibility-outline-dark-bg) dotted 3px;
          padding: .15em;
        }
        #top .section paper-icon-button:focus {
          outline: var(--color-accessibility-outline-dark-bg) dotted 3px;
          padding: .15em;
        }

        paper-button {
          --paper-button-flat-keyboard-focus: {outline: var(--color-accessibility-outline-dark-bg) dotted 3px; padding: .15em;}
        }

        paper-button:hover {
          text-decoration: underline;
        }

        paper-button[disabled],
        paper-button[toggles][active] {
          background: var(--uvalib-orange-200);
          color: var(--uvalib-black);
        }
        iron-collapse:focus {
          outline: var(--color-accessibility-outline-dark-bg) dotted 3px;
          padding: .15em;
        }
      /*Accessibility End*/

        .emergencyButton h3 {
            margin-top: 0;
            margin-bottom: 1em;
        }
        .emergencyButton paper-button {
          background-color: var(--uvalib-secondary-emergency-red);
          --paper-button-raised-keyboard-focus: {
            background-color: var(--paper-pink-a200) !important;
          };
        }
        .emergencyButton a paper-button {
          color: var(--color-white);
          --paper-button-raised-keyboard-focus: {
            color: white !important;
          };
        }






  /*END*/

        /* =WordPress Core
        -------------------------------------------------------------- */
        .alignnone {
            margin: 5px 20px 20px 0;
        }

        .aligncenter,
        div.aligncenter {
            display: block;
            margin: 5px auto 5px auto;
        }

        .alignright {
            float:right;
            margin: 5px 0 20px 20px;
        }

        .alignleft {
            float: left;
            margin: 5px 20px 20px 0;
        }

        a img.alignright {
            float: right;
            margin: 5px 0 20px 20px;
        }

        a img.alignnone {
            margin: 5px 20px 20px 0;
        }

        a img.alignleft {
            float: left;
            margin: 5px 20px 20px 0;
        }

        a img.aligncenter {
            display: block;
            margin-left: auto;
            margin-right: auto
        }

        .wp-caption {
            background: #fff;
            border: 1px solid #f0f0f0;
            max-width: 96%; /* Image does not overflow the content area */
            padding: 5px 3px 10px;
            text-align: center;
        }

        .wp-caption.alignnone {
            margin: 5px 20px 20px 0;
        }

        .wp-caption.alignleft {
            margin: 5px 20px 20px 0;
        }

        .wp-caption.alignright {
            margin: 5px 0 20px 20px;
        }

        .wp-caption img {
            border: 0 none;
            height: auto;
            margin: 0;
            max-width: 98.5%;
            padding: 0;
            width: auto;
        }

        .wp-caption p.wp-caption-text {
            font-size: 13px;
            line-height: 17px;
            margin: 0;
            padding: 0 4px 5px;
        }

        /* Text meant only for screen readers. */
        .screen-reader-text {
          clip: rect(1px, 1px, 1px, 1px);
          position: absolute !important;
          height: 1px;
          width: 1px;
          overflow: hidden;
        }

        .screen-reader-text:focus {
          background-color: #f1f1f1;
          border-radius: 3px;
          box-shadow: 0 0 2px 2px rgba(0, 0, 0, 0.6);
          clip: auto !important;
          color: #21759b;
          display: block;
          font-size: 14px;
          font-size: 0.875rem;
          font-weight: bold;
          height: auto;
          left: 5px;
          line-height: normal;
          padding: 15px 23px 14px;
          text-decoration: none;
          top: 5px;
          width: auto;
          z-index: 100000; /* Above WP toolbar. */
        }
      </style>
    </custom-style>
  </template>
</dom-module>
