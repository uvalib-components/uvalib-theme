<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../uva-theme/uva-icons.html">
<link rel="import" href="uvalib-fonts.html">

<dom-module id="uvalib-theme">
  <template>
    <custom-style>
      <style is="custom-style" include="uvalib-fonts">

        :host, body {
          @apply --font-body1;
          font-style: normal;
          font-family: var(--font-primary);
        }

        /* easy way to hide/show elements by setting the hidden attribute */
        [hidden] {
          display: none !important;
        }

        article > #content {
          padding-left: 1em;
          padding-right: 1em;
        }

        h1 {
          @apply --font-display3;
          margin-bottom: 0;
        }
        h2 {
          @apply --font-display2;
          margin-bottom: 0;
        }
        h3 {
          @apply --font-display1;
          margin-bottom: 0;
        }
        h4 {
          @apply --font-headline;
          margin-bottom: 0;
        }
        h5 {
          @apply --font-body2;
          margin-bottom: 0;
        }
        h6 {
          @apply --font-title;
          margin-bottom: 0;
        }

        blockquote {
          margin: 20px 0;
          padding-left: 1.5rem;
          font-size: 30px;
          line-height: 36px;
          border-left: 4px solid var(--color-accent-color);
          text-transform: none;
        }

        ul, ol {
          font-family: var(--font-primary);
          font-weight: var(--font-weight-regular);
          line-height: 30px;
          margin: 15px 0px;
          padding-left: 40px;
          color: var(--color-text-gray);
        }

        a, uvalib-liame {
      	  color: var(--color-text-blue);
      	  text-decoration: none;

          // Gets rid of tap active state
          -webkit-tap-highlight-color: transparent;
        }

        iframe {
          width: 100%;
          height: 100%;
          min-height: 500px;
        }

        [data-align="left"] {
          float: left;
        }
        [data-align="center"] {
          margin: 0 auto;
        }
        [data-align="right"] {
          float: right;
        }

  /* Custom Classes for when you need a little extra */
        .uva-padding-left {
          padding-left: 1em;
        }
        .uva-padding-right {
          padding-right: 1em;
        }
        .uva-margin-top {
          margin-top: 1em;
        }
        .uva-margin-bottom {
          margin-bottom: 1em;
        }
  /*END*/


  /*Accessibility*/
        a:focus {
          outline: var(--color-accessibility-outline-light-bg) dotted 3px;
          padding: .15em;
        }

        a:hover {
          text-decoration: underline;
        }

        nav a:focus {
          outline: var(--color-accessibility-outline-dark-bg) dotted 3px;
          padding: .15em;
        }

        #top #logo a:focus {
          outline: var(--color-accessibility-outline-dark-bg) dotted 3px;
          padding: .15em;
        }
        #top #logo a:hover {
          border-bottom: 1px solid var(--color-accessibility-outline-dark-bg);
          padding-bottom: .1em;
        }
        #top .section a:focus {
          outline: var(--color-accessibility-outline-dark-bg) dotted 3px;
          padding: .15em;
        }
        #top .section paper-icon-button:focus {
          outline: var(--color-accessibility-outline-dark-bg) dotted 3px;
          padding: .15em;
        }

        paper-button {
          --paper-button-flat-keyboard-focus: {outline: var(--color-accessibility-outline-dark-bg) dotted 3px; padding: .15em;}
        }

        paper-button:hover {
          text-decoration: underline;
        }

        paper-button[disabled],
        paper-button[toggles][active] {
          background: var(--uvalib-orange-200);
          color: var(--uvalib-black);
        }

        iron-collapse:focus {
          outline: var(--color-accessibility-outline-dark-bg) dotted 3px;
          padding: .15em;
        }




  /*END*/

        /* =WordPress Core
        -------------------------------------------------------------- */
        .alignnone {
            margin: 5px 20px 20px 0;
        }

        .aligncenter,
        div.aligncenter {
            display: block;
            margin: 5px auto 5px auto;
        }

        .alignright {
            float:right;
            margin: 5px 0 20px 20px;
        }

        .alignleft {
            float: left;
            margin: 5px 20px 20px 0;
        }

        a img.alignright {
            float: right;
            margin: 5px 0 20px 20px;
        }

        a img.alignnone {
            margin: 5px 20px 20px 0;
        }

        a img.alignleft {
            float: left;
            margin: 5px 20px 20px 0;
        }

        a img.aligncenter {
            display: block;
            margin-left: auto;
            margin-right: auto
        }

        .wp-caption {
            background: #fff;
            border: 1px solid #f0f0f0;
            max-width: 96%; /* Image does not overflow the content area */
            padding: 5px 3px 10px;
            text-align: center;
        }

        .wp-caption.alignnone {
            margin: 5px 20px 20px 0;
        }

        .wp-caption.alignleft {
            margin: 5px 20px 20px 0;
        }

        .wp-caption.alignright {
            margin: 5px 0 20px 20px;
        }

        .wp-caption img {
            border: 0 none;
            height: auto;
            margin: 0;
            max-width: 98.5%;
            padding: 0;
            width: auto;
        }

        .wp-caption p.wp-caption-text {
            font-size: 13px;
            line-height: 17px;
            margin: 0;
            padding: 0 4px 5px;
        }

        /* Text meant only for screen readers. */
        .screen-reader-text {
          clip: rect(1px, 1px, 1px, 1px);
          position: absolute !important;
          height: 1px;
          width: 1px;
          overflow: hidden;
        }

        .screen-reader-text:focus {
          background-color: #f1f1f1;
          border-radius: 3px;
          box-shadow: 0 0 2px 2px rgba(0, 0, 0, 0.6);
          clip: auto !important;
          color: #21759b;
          display: block;
          font-size: 14px;
          font-size: 0.875rem;
          font-weight: bold;
          height: auto;
          left: 5px;
          line-height: normal;
          padding: 15px 23px 14px;
          text-decoration: none;
          top: 5px;
          width: auto;
          z-index: 100000; /* Above WP toolbar. */
        }
      </style>
    </custom-style>
  </template>
</dom-module>
