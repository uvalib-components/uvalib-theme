<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../uva-theme/uva-icons.html">
<link rel="import" href="uvalib-fonts.html">

<dom-module id="uvalib-theme">
  <template>
    <custom-style>
      <style is="custom-style" include="uvalib-fonts">

        :host, body {
          @apply --font-body1;
          font-style: normal;
          font-family: var(--font-primary);
        }

        /* easy way to hide/show elements by setting the hidden attribute */
        [hidden] {
          display: none !important;
        }

        article > #content {
          padding-left: 1em;
          padding-right: 1em;
        }
/*
        uvalib-article {
          padding-left: 1em;
          padding-right: 1em;
        }
*/

        h1 {
          @apply --font-display3;
          margin-bottom: 0;
        }
        h2 {
          @apply --font-display2;
          margin-bottom: 0;
        }
        h3 {
          @apply --font-display1;
          margin-bottom: 0;
        }
        h4 {
          @apply --font-headline;
          margin-bottom: 0;
        }
        h5 {
          @apply --font-body2;
          margin-bottom: 0;
        }
        h6 {
          @apply --font-title;
          margin-bottom: 0;
        }

        blockquote {
          margin: 20px 0;
          padding-left: 1.5rem;
          font-size: 30px;
          line-height: 36px;
          border-left: 4px solid var(--color-accent-color);
          text-transform: none;
        }

        ul, ol {
          font-family: var(--font-primary);
          font-weight: var(--font-weight-regular);
          line-height: 30px;
          margin: 15px 0px;
          padding-left: 40px;
          color: var(--color-text-gray);
        }

        a, uvalib-liame {
      	  color: var(--color-text-blue);
      	  text-decoration: none;

          // Gets rid of tap active state
          -webkit-tap-highlight-color: transparent;
        }

        iframe {
          width: 100%;
          height: 100%;
          min-height: 500px;
        }

        /*This may or may not be ok with general accessibility*/
        #mainContent:focus {
          /*outline: none;*/
        }

  /* Custom Classes for when you need a little extra */
        .uva-padding-left {
          padding-left: 1em;
        }
        .uva-padding-right {
          padding-right: 1em;
        }
        .uva-margin-top {
          margin-top: 1em;
        }
        .uva-margin-bottom {
          margin-bottom: 1em;
        }
  /*END*/


  /*Accessibility*/
        a:focus {
          outline: var(--color-accessibility-outline-light-bg) dotted 3px;
          padding: .15em;
        }

        a:hover {
          text-decoration: underline;
        }

        nav a:focus {
          outline: var(--color-accessibility-outline-dark-bg) dotted 3px;
          padding: .15em;
        }

        #top #logo a:focus {
          outline: var(--color-accessibility-outline-dark-bg) dotted 3px;
          padding: .15em;
        }

        #top #logo a:hover {
          border-bottom: 1px solid var(--color-accessibility-outline-dark-bg);
          padding-bottom: .1em;
        }
  /*END*/

  /* Card styles in Pages */
        paper-card {
          margin: 1em;
          max-width: 600px;
          min-width: 290px;
        }
        paper-card.wide {
          margin: 1em;
          max-width: calc(100% - 20px);
          width: 100%;
        }
        paper-card .card-aux-container {
          @apply --layout-horizontal;
          @apply --layout-wrap;
        }
        paper-card .card-aux-container > div {
          @apply --layout-flex;
        }
        paper-card .text-section, paper-card .card-nav, paper-card .card-index {
          min-width: 200px;
        }

        paper-card ul, paper-card nav ul {
          list-style: none;
          padding-left: 1.75em;
        }
        paper-card .card-nav ul {
          list-style: none;
          padding-left: 0;
          margin-top: .25em;
          margin-bottom: 1.5em;
        }
        paper-card ul.uvalib-card-list {
          margin-top: 0;
          margin-bottom: 0;
        }
        paper-card .text-section {}
        paper-card .card-nav div { font-weight: 700; }
        paper-card .card-index {
          @apply --layout-horizontal;
          @apply --layout-wrap;
        }
        paper-card .card-index div {
          min-width: 50px;
          min-height: 50px;
          text-align: center;
          position: relative;
          @apply --layout-horizontal;
          @apply --layout-center-justified;
          @apply --layout-center;
        }
        paper-card .card-content {
          padding: 0;
        }
        paper-card .text-section, paper-card .card-nav {
          padding: 2em;
        }

        paper-card .card-nav, paper-card .card-index {
          background-color: var(--color-primary-blue);
          color: var(--color-white);
        }

        paper-card .card-index a {
          @apply --font-headline;
        }

        paper-card .card-nav ul li a, paper-card .card-index a {
          color: var(--color-white);
        }

        paper-card .card-actions a {
          color: var(--color-primary-orange);
          font-weight: bold;
        }
        paper-card h3 {
          @apply --font-title;
          margin-bottom: 0;
          padding-left: .75em;
        }

        /*Addressing Accessibility focus*/
        paper-card .card-nav ul li a:focus, paper-card .card-index a:focus {
          outline: var(--color-accessibility-outline-dark-bg) dotted 3px;
        }


  /*Definition List Styling - (e.g. About Us Page /about-uva-library) */
        paper-card.uvalibSidebarList dl {
          padding: 0 1em;
        }
        paper-card.uvalibSidebarList dt, paper-card.uvalibSidebarList dt a {
          padding-left: .45em;
          font-weight: 700;
          font-size: 1em;
          margin: 0;
        }
        paper-card.uvalibSidebarList dd {
          padding-top: 0;
          padding-bottom: .25em;
          padding-right: 1em;
          padding-left: 1em;
          margin-top: 0;
          margin-left: 0;
          margin-bottom: 1.5em;
        }
        paper-card.uvalibSidebarList dt, paper-card.uvalibSidebarList dd {
          border-left: 2px solid var(--uvalib-grey-500);
        }
        paper-card.uvalibSidebarList dt a::before {
          font-family: uvalib-custom-icons;
          content: "\f0da";
          padding-right: .75em;
          position: relative;
          top: 0.1em;
        }
        paper-card.uvalibSidebarList dt > a::before:hover {
          text-decoration: none;
          border: 1px solid red;
        }
  /*END*/

  /*Sidebar Blocks*/


      /*Research Sidebar (/research)*/
        .research-sidebar {
            margin-top: 7em; /*8.75em; - having issues with top margin matching top of card alignment in different breakpoints*/
            max-width: calc(100% - 20px);
            width: 100%;
        }
        paper-card.accordion dl { margin: 0; }

        paper-card.accordion {
          --paper-card-background-color: var(--uvalib-orange-100);
          --paper-card-header-color: color: var(--paper-card-header-color, #000);
          --uva-accordion-item-trigger: { color: var(--color-white); background-color: var(--uvalib-main-rotunda-orange); }
          --uva-accordion-item-trigger-hover: { text-decoration: underline; color: var(--color-white); font-weight: 700; background-color: var(--uvalib-orange-400); }
          --uva-accordion-item-trigger-focus: { background-color: var(--uvalib-main-rotunda-orange); font-weight: 700; outline: var(--color-accessibility-outline-dark-bg); }
          --uva-accordion-item-title: { color: var(--color-white); }
          --uva-accordion-item-icon: { border-color: var(--color-white); background-color: var(--uvalib-orange-800); }
          --uva-accordion-item-icon-focus: { border-color: var(--color-white); }
          --uva-accordion-item-icon-hover: { border-color: var(--color-white); }
          --uva-accordion-item-icon-opened: {}
          --uva-accordion-item-panel: {}/*part that slides out*/
          --uva-accordion-dl: { padding: 0; margin: 0; }
          --paper-card-content: { padding: 0; }
        }

        paper-card.accordion paper-button {
          font-weight: 700;
          padding: 0;
          margin-left: 0;
        }
      /*END*/

    /* Styles the background and element size for the sidebar*/
        /* small screen */
        :host([small-screen]) aside {
            padding: 0px;
            background-color: none;
        }

        :host([small-screen]) .research-sidebar {
            margin-top: 1em;
        }

        /* medium screen */
        :host([medium-screen]) aside {
            padding-top: 2.75em;
            background-color: var(--uvalib-grey-200);
        }
        :host([medium-screen]) .research-sidebar {
            width: 90%;
        }

        /* desktop */
        :host([large-screen]) aside {
            padding: 30px;
            background-color: var(--uvalib-grey-200);
        }
    /*END*/



  /*END*/


        /* =WordPress Core
        -------------------------------------------------------------- */
        .alignnone {
            margin: 5px 20px 20px 0;
        }

        .aligncenter,
        div.aligncenter {
            display: block;
            margin: 5px auto 5px auto;
        }

        .alignright {
            float:right;
            margin: 5px 0 20px 20px;
        }

        .alignleft {
            float: left;
            margin: 5px 20px 20px 0;
        }

        a img.alignright {
            float: right;
            margin: 5px 0 20px 20px;
        }

        a img.alignnone {
            margin: 5px 20px 20px 0;
        }

        a img.alignleft {
            float: left;
            margin: 5px 20px 20px 0;
        }

        a img.aligncenter {
            display: block;
            margin-left: auto;
            margin-right: auto
        }

        .wp-caption {
            background: #fff;
            border: 1px solid #f0f0f0;
            max-width: 96%; /* Image does not overflow the content area */
            padding: 5px 3px 10px;
            text-align: center;
        }

        .wp-caption.alignnone {
            margin: 5px 20px 20px 0;
        }

        .wp-caption.alignleft {
            margin: 5px 20px 20px 0;
        }

        .wp-caption.alignright {
            margin: 5px 0 20px 20px;
        }

        .wp-caption img {
            border: 0 none;
            height: auto;
            margin: 0;
            max-width: 98.5%;
            padding: 0;
            width: auto;
        }

        .wp-caption p.wp-caption-text {
            font-size: 13px;
            line-height: 17px;
            margin: 0;
            padding: 0 4px 5px;
        }

        /* Text meant only for screen readers. */
        .screen-reader-text {
          clip: rect(1px, 1px, 1px, 1px);
          position: absolute !important;
          height: 1px;
          width: 1px;
          overflow: hidden;
        }

        .screen-reader-text:focus {
          background-color: #f1f1f1;
          border-radius: 3px;
          box-shadow: 0 0 2px 2px rgba(0, 0, 0, 0.6);
          clip: auto !important;
          color: #21759b;
          display: block;
          font-size: 14px;
          font-size: 0.875rem;
          font-weight: bold;
          height: auto;
          left: 5px;
          line-height: normal;
          padding: 15px 23px 14px;
          text-decoration: none;
          top: 5px;
          width: auto;
          z-index: 100000; /* Above WP toolbar. */
        }
      </style>
    </custom-style>
  </template>
</dom-module>
