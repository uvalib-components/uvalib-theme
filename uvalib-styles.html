<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../uva-theme/uva-icons.html">
<link rel="import" href="uvalib-fonts.html">

<dom-module id="uvalib-theme">
  <template>
    <custom-style>
      <style is="custom-style" include="uvalib-fonts">

        :host, body {
          @apply --font-body1;

          --accessibility-outline-for-light-bg: {
            outline: var(--color-accessibility-outline-light-bg) dotted 3px;
            padding: .15em;
          };

          --accessibility-outline-for-dark-bg: {
            outline: var(--color-accessibility-outline-dark-bg) dotted 3px;
            padding: .15em;
          };
        }

        /* easy way to hide/show elements by setting the hidden attribute */
        [hidden] {
          display: none !important;
        }

        /* Only display on Mobile */
        :host([small-screen]) .largeScreen, :host([medium-screen]) .largeScreen { display:none; }
        /* Only display on Large Screen */
        :host([large-screen]) .visibleMobile, :host([medium-screen]) .visibleMobile { display: none; }
        /* Display on Tablet and Desktop only */
        :host([small-screen]) .visibleAllButMobile { display: none; }

        article > #content {
          padding-left: var(--uvalib-spacing-unit);
          padding-right: var(--uvalib-spacing-unit);
          margin-bottom: 4em;
        }
        :host([small-screen]) article > #content {
          margin-bottom: 0;
        }

        h1 {
          @apply --h1;
        }
        h2 {
          @apply --h2;
          margin-bottom: calc(var(--uvalib-spacing-unit)/8);
        }
        h3 {
          @apply --h3;
        }
        h4 {
          @apply --h4;
        }
        h5 {
          @apply --font-body2;
        }
        h6 {
          @apply --font-title;
        }
        strong {
          font-family: 'franklin-gothic-urw','arial',sans-serif;
          font-weight: 700;
        }

        blockquote {
          margin: 20px 0;
          padding-left: 1.5rem;
          border-left: 4px solid var(--color-accent-color);
          text-transform: none;
        }

        ul, ol {
          font-family: var(--font-primary);
          font-weight: var(--font-weight-regular);
          line-height: 30px;
          margin: 15px 0px;
          color: var(--color-text-gray);
        }

        article ul li {
          list-style-type: disc;
          line-height: normal;
          padding-bottom: .5em;
        }
        article ul li li {
          list-style-type: circle;
          line-height: normal;
          padding-bottom: .5em;
        }
        a, uvalib-liame {
       color: var(--color-text-blue);
       text-decoration: none;

          // Gets rid of tap active state
          -webkit-tap-highlight-color: transparent;
        }

        iframe {
          width: 100%;
          height: 100%;
          min-height: 500px;
        }

        .takeNoticeColor, .uvalib-alert-text {
          color: var(--uvalib-secondary-emergency-red);
        }
        .takeNoticeSize {
          font-size: calc(var(--uvalib-main-font-size-unit)*1.5);
        }

        .text-center {
          text-align: center;
        }

        /* Breadcrumbs */
        #breadCrumbs {
          max-width: var(--uvalib-display-width-max);
          margin: 0 auto;
        }
        #breadCrumbs ol {
            list-style: none;
            display: inline-block;
            padding-left: 1em;
            margin-top: .5em;
        }
        #breadCrumbs ol li {
            list-style: none;
            display: inline-block;
        }
        #breadCrumbs li::after {
            font-family: uvalib-custom-icons;
            content: "\f105";
            position: relative;
            top: 0.1em;
            padding-left: .4em;
            padding-right: .25em;
        }
        #breadCrumbs ol li:last-child::after {
            content: none;
        }
        /* Breadcrumbs End */

        /* IMG styles */
        [data-align="left"], figure.align-left { float: left; }
        [data-align="center"], figure.align-center { margin: 0 auto; }
        [data-align="right"], figure.align-right { float: right; }
        figure > img { max-width: 100%; }

        figure { display: table; }

        figcaption {
          padding: .5em;
          margin-top: -.5em;
          background-color: var(--uvalib-captions-bg);
          display: table-caption;
          caption-side: bottom;
        }

        .noBG {
          background-color: inherit;
        }

        :host([small-screen]) article > #content img {
          float: none;
          padding: inherit;
        }

        .shady {
          margin: 0 -1000px 0 -1000px;
          padding: 0 1000px 0 1000px;
          background-color: var(--color-light-gray);
        }

  /* Custom Classes for when you need a little extra */
        .uva-padding {
          padding: var(--uvalib-spacing-unit);
        }
        .uva-padding-left {
          padding-left: var(--uvalib-spacing-unit);
        }
        .uva-padding-right {
          padding-right: var(--uvalib-spacing-unit);
        }
        .uva-padding-left-right {
          padding-left: var(--uvalib-spacing-unit);
          padding-right: var(--uvalib-spacing-unit);
        }
        .uva-padding-top {
          padding-top: var(--uvalib-spacing-unit);
        }
        .uva-padding-bottom {
          padding-bottom: var(--uvalib-spacing-unit);
        }
        .uva-padding-top-bottom {
          padding-top: var(--uvalib-spacing-unit);
          padding-bottom: var(--uvalib-spacing-unit);
        }
        .uva-margin {
          margin: var(--uvalib-spacing-unit);
        }
        .uva-margin-left {
          margin-left: var(--uvalib-spacing-unit);
        }
        .uva-margin-right {
          margin-right: var(--uvalib-spacing-unit);
        }
        .uva-margin-left-right {
          margin-left: var(--uvalib-spacing-unit);
          margin-right: var(--uvalib-spacing-unit);
        }
        .uva-margin-top {
          margin-top: var(--uvalib-spacing-unit);
        }
        .uva-margin-bottom {
          margin-bottom: var(--uvalib-spacing-unit);
        }
        .uva-margin-top-bottom {
          margin-top: var(--uvalib-spacing-unit);
          margin-bottom: var(--uvalib-spacing-unit);
        }
  /*END*/

  /* ASK A LIBRARIAN */
        .mobile-small-min { min-width: 320px; max-width: 500px; }

        .askalibrarian-container {
          margin-left: var(--uvalib-spacing-unit);
          margin-right: var(--uvalib-spacing-unit);
          margin-bottom: var(--uvalib-spacing-unit);
        }

  /* END */

  /* Homepage Cards */
        .events .event {
          padding-bottom: 1em;
        }
        .events .category, #news-content .title {
          font-family: 'franklin-gothic-urw','arial',sans-serif;
          font-weight: 700;
        }
        #news-content .preview {
          margin-top: -.75em;
        }


  /* About Us page */
        iron-image.round {
          border-radius: 50%;
          width: 300px;
          height:300px;
          --iron-image-width: 300px;
        }
        iron-image.roundSmall {
          border-radius: 50%;
          width: 150px;
          height:150px;
          --iron-image-width: 150px;
        }
        iron-image.rectangle {
          width: 300px;
          --iron-image-width: 300px;
        }

        :host([small-screen]) figure#profileImage {
          margin: 2em auto;
          text-align: center;
        }
        :host([small-screen]) #profileImage figcaption {
          margin-top: 1em;
          width: 300px;
        }
        :host([medium-screen]) figure#profileImage {
          margin-top: 2em;
          text-align: center;
        }
        :host([medium-screen]) #profileImage figcaption {
          margin-top: 1em;
          width: 300px;
        }
        :host([large-screen]) figure#profileImage {
          margin: 2em 0 2em 4em;
          text-align: center;
        }
        :host([large-screen]) #profileImage figcaption {
          margin-top: 1em;
          width: 300px;
        }

        :host([small-screen]) #profile {
          margin-bottom: 2em;
        }
        :host([medium-screen]) #profile {
          margin: 2em;
        }
        :host([large-screen]) #profile {
          margin: 2em 4em 2em 6em;
          min-width: 300px;
        }

        .bigFirstLetter:first-letter {
          float: left;
          font-family: 'bodoni-urw',georgia,serif;
          font-style: italic;
          font-weight: 900;
          font-size: 4.5em;
          line-height: 0.84em;
          padding-right: 0.2em;
          color: var(--color-primary-orange);
        }

        img.aboutSig {
          width: 200px;
        }
    /* About END */


  /*Accessibility*/
        a:focus { @apply --accessibility-outline-for-light-bg; }
        a:hover { text-decoration: underline; }
        nav a:focus { @apply --accessibility-outline-for-dark-bg; }

        #top #logo a:focus { @apply --accessibility-outline-for-dark-bg; }
        #top #logo a:hover {
          border-bottom: 1px solid var(--color-accessibility-outline-dark-bg);
          padding-bottom: .1em;
        }
        #top .section a:focus, #top .section paper-icon-button:focus { @apply --accessibility-outline-for-dark-bg; }

        paper-button {
          border: 1px solid var(--uvalib-secondary-md-grey);
          border-radius: 5px;
          --paper-button-flat-keyboard-focus: { @apply --accessibility-outline-for-dark-bg; }
        }
        iron-collapse:focus {
          @apply --accessibility-outline-for-dark-bg;
        }
        paper-button:hover {
          text-decoration: underline;
        }

        paper-button[disabled],
        paper-button[toggles][active] {
          background: var(--uvalib-orange-200);
          color: var(--uvalib-black);
        }
        paper-button:focus {
          outline: var(--color-accessibility-outline-dark-bg) dotted 3px;
        }

      /*Accessibility End*/

        .smallButton {
          font-size: .75em;
        }
        .mediumButton {
          font-size: .85em;
        }

        .emergencyButton h3 {
            margin-top: 0;
            margin-bottom: 1em;
        }
        .emergencyButton paper-button {
          background-color: var(--uvalib-secondary-emergency-red);
          --paper-button-raised-keyboard-focus: {
            background-color: var(--paper-pink-a200) !important;
          };
        }
        .emergencyButton a paper-button {
          color: var(--color-white);
          --paper-button-raised-keyboard-focus: {
            color: white !important;
          };
        }

/* Renovation Pages */

    #renovation-timeline {margin: 0;}
    #renovation-timeline tr:nth-child(even) {
      background-color: var(--uvalib-secondary-lt-grey);
    }
    #renovation-timeline span.completed::before {
      content: "✔ ";
      color: var(--uvalib-main-rotunda-orange);
    }
    #renovation-timeline span.completed::after {
      content: " (complete)";
    }
    #renovation-timeline td, table th {
      padding: 1.5em .5em .5em .5em;
      border-bottom: 4px solid var(--uvalib-main-white);
      background: none;
    }
    #renovation-timeline td.activeYear {
      border-bottom: 4px solid var(--uvalib-secondary-blue);
    }

/* Collections Page */
  :host([small-screen]) #collections {
    @apply --layout-vertical;
  }
  :host([small-screen]) #collections div {
    border-left: none;
  }

  #collections {
    margin-bottom: 2em;
  }
  #collections div {
    border-left: 1px solid var(--uvalib-secondary-md-grey);
    padding-left: 2em;
    padding-right: 2em;
  }
  #collections div:first-child {
    border-left: none;
  }
  #collections p {
    font-style: italic;
  }

  .aldCollectionTable td {
    border-bottom: 1px solid var(--color-medium-gray);
  }

  .aldCollectionTable th, .aldCollectionTable td {
    text-align: center;
  }
  .aldCollectionTable th[scope="row"]  {
    text-align: left;
    border-bottom: 1px solid var(--color-medium-gray);
  }
  .aldCollectionTable tr:last-child th, .aldCollectionTable tr:last-child td {
    border-bottom: none;
  }



  /*END*/

        /* =WordPress Core
        -------------------------------------------------------------- */
        .alignnone {
            margin: 5px 20px 20px 0;
        }

        .aligncenter,
        div.aligncenter {
            display: block;
            margin: 5px auto 5px auto;
        }

        .alignright {
            float:right;
            margin: 5px 0 20px 20px;
        }

        .alignleft {
            float: left;
            margin: 5px 20px 20px 0;
        }

        a img.alignright {
            float: right;
            margin: 5px 0 20px 20px;
        }

        a img.alignnone {
            margin: 5px 20px 20px 0;
        }

        a img.alignleft {
            float: left;
            margin: 5px 20px 20px 0;
        }

        a img.aligncenter {
            display: block;
            margin-left: auto;
            margin-right: auto
        }

        .wp-caption {
            background: #fff;
            border: 1px solid #f0f0f0;
            max-width: 96%; /* Image does not overflow the content area */
            padding: 5px 3px 10px;
            text-align: center;
        }

        .wp-caption.alignnone {
            margin: 5px 20px 20px 0;
        }

        .wp-caption.alignleft {
            margin: 5px 20px 20px 0;
        }

        .wp-caption.alignright {
            margin: 5px 0 20px 20px;
        }

        .wp-caption img {
            border: 0 none;
            height: auto;
            margin: 0;
            max-width: 98.5%;
            padding: 0;
            width: auto;
        }

        .wp-caption p.wp-caption-text {
            font-size: 13px;
            line-height: 17px;
            margin: 0;
            padding: 0 4px 5px;
        }

        /* Text meant only for screen readers. */
        .screen-reader-text {
          clip: rect(1px, 1px, 1px, 1px);
          position: absolute !important;
          height: 1px;
          width: 1px;
          overflow: hidden;
        }

        .screen-reader-text:focus {
          background-color: #f1f1f1;
          border-radius: 3px;
          box-shadow: 0 0 2px 2px rgba(0, 0, 0, 0.6);
          clip: auto !important;
          color: #21759b;
          display: block;
          font-size: 14px;
          font-size: 0.875rem;
          font-weight: bold;
          height: auto;
          left: 5px;
          line-height: normal;
          padding: 15px 23px 14px;
          text-decoration: none;
          top: 5px;
          width: auto;
          z-index: 100000; /* Above WP toolbar. */
        }

        /* Hack to get tables working properl in IE11 */
        .table { display: table; }
        .thead { display: table-header-group; }
        .tbody { display: table-row-group; }
        .tr { display: table-row; }
        .td, .th { display: table-cell; }
        .colgroup {display: table-column-group;}
        .col {display: table-column;}
      </style>
    </custom-style>
  </template>
</dom-module>
