<custom-style>
  <style is="custom-style">
  @font-face {
      font-family: 'franklingothic-book';
      src: url('/fonts/franklingothic-book-webfont.woff2') format('woff2'),
           url('/fonts/franklingothic-book-webfont.woff') format('woff');
      font-weight: normal;
      font-style: normal;
  }
  @font-face {
      font-family: 'franklingothic-demi';
      src: url('/fonts/franklingothic-demi-webfont.woff2') format('woff2'),
           url('/fonts/franklingothic-demi-webfont.woff') format('woff');
      font-weight: normal;
      font-style: normal;
  }
  @font-face {
      font-family: 'uvalib-custom-icons';
      src: url('/fonts/uvalib-icon-font-03012018.woff2') format('woff2'),
           url('/fonts/uvalib-icon-font-03012018.woff') format('woff');
      font-weight: normal;
      font-style: normal;
  }

    /* making site backgtround full width */
    body {
      margin: 0;
    }

    html {

      /* max display width */
      --uvalib-display-width-max: 1200px;

      /* small media width */
      --small-viewport: {
        max-width: 30em;
      }

      /* font variables */
      --font-primary: franklingothic-book, sans-serif;
      --font-secondary: franklingothic-demi, sans-serif;

      --font-weight-light: 300;
      --font-weight-book: 400;
      --font-weight-medium: 500;

      /* Main sizing unit */
      --uvalib-main-font-size-unit: 16px;
      /* spacing unit of measure */
      --uvalib-spacing-unit: 1em;

      /* typography variables */
      --uvalib-font-base: {
        font-family: var(--font-primary);
        font-weight: 300;
        margin-top: calc(var(--uvalib-spacing-unit)/1);
        margin-bottom: calc(var(--uvalib-spacing-unit)/4);
        text-transform: none;
        color: var(--uvalib-text-grey);
      }

      --h1: {
        font-size: calc(var(--uvalib-main-font-size-unit)*3.5);
        line-height: calc(var(--uvalib-main-font-size-unit)*3.5);
        @apply --uvalib-font-base;
        margin-top: calc(var(--uvalib-spacing-unit)/4);
        color: var(--uvalib-text-almost-black);
      };

      --h2: {
        font-size: calc(var(--uvalib-main-font-size-unit)*2.5);
        line-height: calc(var(--uvalib-main-font-size-unit)*2.5);
        @apply --uvalib-font-base;
        color: var(--uvalib-text-almost-black);
      };

      --h3: {
        font-size: calc(var(--uvalib-main-font-size-unit)*1.5);
        line-height: calc(var(--uvalib-main-font-size-unit)*1.5);
        @apply --uvalib-font-base;
        color: var(--uvalib-text-almost-black);
      };

      --h4: {
        font-size: calc(var(--uvalib-main-font-size-unit)*1.5);
        line-height: calc(var(--uvalib-main-font-size-unit)*1.5);
        @apply --uvalib-font-base;
      };

      --font-display4: {
        font-family: var(--font-primary);
        font-size: 112px;
        font-weight: 300;
        line-height: 112px;
        color: var(--uvalib-text-grey);
        text-transform: none;
      };

      --font-display3: {
        font-family: var(--font-primary);
        font-size: 56px;
        font-weight: 400;
        line-height: 56px;
        color: var(--uvalib-text-grey);
        text-transform: none;
      };

      --font-display2: {
        font-family: var(--font-primary);
        font-size: 45px;
        font-weight: 400;
        line-height: 48px;
        color: var(--uvalib-text-grey);
        text-transform: none;
      };

      --font-display1: {
        font-family: var(--font-primary);
        font-size: 34px;
        font-weight: 400;
        line-height: 40px;
        color: var(--uvalib-text-grey);
        text-transform: none;
      };

      --font-headline: {
        font-family: var(--font-primary);
        font-size: 24px;
        font-weight: 400;
        line-height: 32px;
        color: var(--uvalib-text-grey);
      };

      --font-title: {
        font-family: var(--font-primary);
        font-size: 20px;
        font-weight: 400;
        line-height: 28px;
        color: var(--uvalib-text-grey);
      };

      --font-subheading: {
        font-family: var(--font-primary);
        font-size: 16px;
        font-weight: 400;
        line-height: 24px;
        color: var(--uvalib-text-grey);
      };

      --font-body2: {
        font-family: var(--font-primary);
        font-size: 14px;
        font-weight: 500;
        line-height: 24px;
        color: var(--uvalib-text-grey);
      };

      --font-body1: {
        font-family: var(--font-primary);
        font-size: var(--uvalib-main-font-size-unit);
        font-weight: 400;
        line-height: calc(var(--uvalib-main-font-size-unit)*1.25);
        color: var(--uvalib-text-grey);
      };

      --font-caption: {
        font-family: var(--font-primary);
        font-size: 12px;
        font-weight: 400;
        line-height: 16px;
        color: var(--uvalib-text-grey);
      };

      --font-menu: {
        font-family: var(--font-primary);
        font-size: 13px;
        font-weight: 500;
        line-height: 17px;
        color: var(--uvalib-text-grey);
      };

      --font-button: {
        font-family: var(--font-primary);
        font-size: 14px;
        font-weight: 500;
        line-height: 18px;
        text-transform: uppercase;
        color: var(--uvalib-text-grey);
      };

      /* added here as all cards don't use uvalib-card */
      --font-card-content: {
        font-size: 16px;
        font-weight: normal;
        font-style: normal;
        font-stretch: normal;
        line-height: normal;
        letter-spacing: normal;
        text-align: left;
        color: var(--uvalib-blue-a400);
      };


      --paper-card: {
        font-family: var(--font-primary);
      }
      --paper-card-header-text: {
        font-family: var(--font-primary);
      }
      --paper-card-header-image-text: {
        font-family: var(--font-primary);
      }
      --paper-card-header: {
        font-family: var(--font-primary);
      }
      --paper-card-content: {
        font-family: var(--font-primary);
      }
      --paper-card-actions: {
        font-family: var(--font-primary);
      }
      --paper-button: {
        font-family: var(--font-primary);
      }

      --uvalib-TB-margin: {
        margin-top: 1em;
        margin-bottom: 1em;
      };

    }

  </style>
</custom-style>
