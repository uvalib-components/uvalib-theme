<link rel="import" href="../polymer/polymer.html">

<dom-module id="uvalib-card-style">
  <template>
    <style>
      :host {
        display: block;
      }
      :host(uvalib-card) h3 {
        @apply --font-title;
        margin-bottom: 0;
        margin-top: 0;
      }
      :host(uvalib-card) ul {
        list-style: none;
        padding-left: 1em;
        margin-top: .25em;
        margin-bottom: 1.5em;
      }
      nav ul {
        list-style: none;
        padding-left: 1em;
        margin-top: .25em;
      }
      paper-card {
        --paper-card-header-image-text: {
          color: var(--color-white);
          background: linear-gradient(to bottom, rgba(0,0,0,0) 10%, rgba(0,0,0,1) 100%);
          width: 100%;
        };
        --paper-card: {
          @apply --layout-vertical;
          height: 100%;
        }
        --paper-card-content: {
          @apply --layout-flex;
        }
      }
      paper-card[dark] {
        color: var(--color-white);
        --paper-card-background-color: var(--color-primary-orange);
      }
      :host(.defined-list) dt {
        padding: 0 1em;
        font-weight: 700;
        font-size: 1.15em;
      }
      :host(.defined-list) dd {
        padding: 0 1em;
        margin-left: 0;
        margin-bottom: 1.5em;
      }
      :host(.defined-list) dd, :host(.defined-list) dt {
        border-left: 2px solid var(--uvalib-grey-500);
      }
      :host(.defined-list) dd:first-child {
        display: none;
      }
    </style>
  </template>
</dom-module>
