<link rel="import" href="../polymer/polymer.html">

<dom-module id="uvalib-card-style">
  <template>
    <style>
      :host {
        display: block;
      }

      :host {
        --paper-card-header-image-text: {
          color: var(--color-white);
          background: linear-gradient(to bottom, rgba(0,0,0,0) 10%, rgba(0,0,0,1) 100%);
          width: 95%;
          padding-right: 1em;
        };
        --paper-card: {
            margin: 1em;
            max-width: 600px;
            min-width: 290px;
        }
      }
      :host[dark] {
        color: var(--color-white);
        --paper-card-background-color: var(--color-primary-orange);
      }

      paper-card {
        --paper-card-header-text: {
          font-family: var(--uva-font-family);
          font-weight: var(--font-weight-demi);
          font-size: calc(var(--uvalib-main-font-size-unit)*1.875);
          line-height: calc(var(--uvalib-main-font-size-unit)*1.875);
          text-transform: capitalize;
          color: var(--uvalib-main-jefferson-blue);
        }
      }

      paper-card {
        @apply --paper-material-elevation-2;
      }
      .card-content h3 {
        @apply --font-title;
        margin-bottom: 0;
      }
      paper-card li, paper-card nav li {
        list-style: none !important;
      }
      paper-card ul, paper-card nav ul {
        padding-left: 0;
        margin-top: 0;
      }
      paper-card ul a {
        padding-left: 1em;
      }
      paper-card h3 {
        padding-left: 1em;
      }
      paper-card h3:first-child {
        margin-top: 0;
      }

      .wide {
        margin: 1em;
        max-width: calc(100% - 20px);
        width: 100%;
      }
      .medWidth {
        max-width: 50em;
      }
      .card-aux-container {
        @apply --layout-horizontal;
        @apply --layout-wrap;
      }
      .card-aux-container > div {
        @apply --layout-flex;
      }
      .text-section, .card-nav, .card-index {
        min-width: 200px;
      }
      .card-nav ul {
        list-style: none;
        padding-left: 0;
        margin-top: .75em;
        margin-bottom: 1.5em;
      }
      ul.uvalib-card-list {
        margin-top: 0;
        margin-bottom: 0;
        padding-left: 1.25em;
      }
      .text-section {}
      .card-nav div { font-weight: 700; }
      .card-index {
        @apply --layout-horizontal;
        @apply --layout-wrap;
      }
      .card-index div {
        min-width: 50px;
        min-height: 50px;
        text-align: center;
        position: relative;
        @apply --layout-horizontal;
        @apply --layout-center-justified;
        @apply --layout-center;
      }
      .card-content {
        overflow: hidden;
        padding: 1em;
      }
      .card-content p:first-child {
        margin-top: 0;
      }

      /* clear out padding from general card for special cards*/
      .full-card {
        padding: 0;
      }

      .text-section, .card-nav {
        padding: 1em;
      }
      .card-nav, .card-index {
        background-color: var(--color-primary-blue);
        color: var(--color-white);
      }
      .card-index a {
        @apply --font-headline;
      }
      .card-nav ul li a, .card-index a {
        color: var(--color-white);
      }
      .card-actions a {
        color: var(--color-primary-orange);
        font-weight: bold;
      }

      /*Addressing Accessibility focus*/
      .card-nav ul li a:focus, .card-index a:focus {
        outline: var(--color-accessibility-outline-dark-bg) dotted 3px;
      }

      /*Definition List*/
      dd {
        padding-top: 0;
        padding-bottom: .25em;
        padding-right: 1em;
        padding-left: 1em;
        margin-top: 0;
        margin-left: 0;
        margin-bottom: 1.5em;
      }
      dd, dt {
        border-left: 2px solid var(--uvalib-grey-500);
      }

      dt a::before, dd a::before {
        font-family: uvalib-custom-icons;
        content: "\f0da";
        padding-right: .75em;
        position: relative;
        top: 0.1em;
      }
      a:hover::before {
        text-decoration: none;
      }
      dt, .uvalibSidebarList dt a {
        padding-left: .45em;
        font-weight: 700;
        font-size: 1em;
        margin: 0;
      }
      .uvalibSidebarList dt a {
        padding-left: 0;
        margin-left: -0.4em;
      }
      .uvalibSidebarList dt {
        border-left: none;
      }
      .basiclyDefined dt, .basiclyDefined dd {
        border-left: none;
      }
      .basiclyDefined dd {
        border-left: none;
        padding-left: 1.5em;
      }
      .noBling dd a::before {
        content: "";
        padding-right: 0;
      }
      /*END*/

  /* Styles the background and element size for the sidebar*/
      /* small screen */
      :host([small-screen]) aside {
        margin: var(--uvalib-spacing-unit);
        width: 100%;
        padding: 0px;
        background-color: none;
      }
      /* medium screen */
      :host([medium-screen]) aside {
        margin-top: calc(var(--uvalib-spacing-unit)/2);
        padding-top: calc(var(--uvalib-spacing-unit)*2);
        padding-right: var(--uvalib-spacing-unit);
        padding-left: var(--uvalib-spacing-unit);
        background-color: var(--uvalib-sidebar-bg);
      }
      /* large screen */
      :host([large-screen]) aside {
          padding: calc(var(--uvalib-spacing-unit)*1.875);
          background-color: var(--uvalib-sidebar-bg);
      }
  /*END*/
      /*Homepage cards*/
      uvalib-events-ui .event {
        padding: 1em;
      }

      :host([small-screen]) .shady #exhibit, :host([small-screen]) .shady #support {
          max-width: none;
      }
      :host([medium-screen]) .shady #exhibit, :host([medium-screen]) .shady #support {
          max-width: 45%;
      }
      :host([large-screen]) .shady #exhibit, :host([large-screen]) .shady #support {
          max-width: 46%;
      }

      /*Libra Landing page cards*/
      :host([small-screen]) #libraETD, :host([small-screen]) #libraData, :host([small-screen]) #libraOpen {
          max-width: none;
      }
      :host([large-screen]) #libraETD, :host([large-screen]) #libraData, :host([large-screen]) #libraOpen {
          max-width: 45%;
      }

      /*Emergency page cards*/
      paper-card#numbers {
        padding-left: 1em;
        padding-right: 1em;
        padding-bottom: 1em;
      }
      #emergencyPage paper-card p, #emergencyPage paper-card li {
        padding-left: 1em;
        padding-right: 1em;
      }

    </style>
  </template>
</dom-module>
