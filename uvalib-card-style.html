<link rel="import" href="../polymer/polymer.html">

<dom-module id="uvalib-card-style">
  <template>
    <style>
      :host {
        display: block;
      }

      paper-card {
        --paper-card-header-image-text: {
          color: var(--color-white);
          background: linear-gradient(to bottom, rgba(0,0,0,0) 10%, rgba(0,0,0,1) 100%);
          width: 100%;
        };
        --paper-card: {
          @apply --layout-vertical;
/*          height: 100%; */
        }
        --paper-card-content: {
          @apply --layout-flex;
        }
      }
      paper-card[dark] {
        color: var(--color-white);
        --paper-card-background-color: var(--color-primary-orange);
      }
    </style>
  </template>
</dom-module>
